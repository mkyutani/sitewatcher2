version: "3.1"

services:
  postgres:
    image: postgres:15-bullseye
    hostname: pg
    container_name: sw2pg
    working_dir: /app
    user: "${PG_USER}:${PG_GROUP}"
    environment:
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
      - "POSTGRES_DB=${PG_DATABASE}"
      - "PGUSER=${PG_USER}"
      - "PGPASSWORD=${PG_PASSWORD}"
      - "PGDATABASE=${PG_DATABASE}"
    volumes:
      - ./site/pg/data:/var/lib/postgresql/data
      - ./site/pg/initdb:/docker-entrypoint-initdb.d
      - ./site/pg/home:/app
    networks:
      - local-network

  nestjs:
    build: api
    hostname: api
    container_name: sw2api
    working_dir: "/app"
#    command: "tail -f /dev/null"
    command: >
      sh -c "
      npm run typeorm:run-migrations &&
      node dist/src/main.js
      "
    depends_on:
      - postgres
    environment:
      - "PORT=${API_PORT}"
      - "PG_USER=${PG_USER}"
      - "PG_PASSWORD=${PG_PASSWORD}"
      - "PG_SERVER=pg"
      - "PG_DATABASE=${PG_DATABASE}"
      - "PG_PORT=${PG_PORT}"
    ports:
      - "${API_EX_PORT}:${API_PORT}"
    volumes:
      - /app/node_modules
      - ./site/api/logs:/logs
    networks:
      - local-network

networks:
  local-network:
    driver: bridge
    name: sw2nw